<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Logístico Diciembre 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 30px 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 50px;
            box-shadow: 0 10px 40px rgba(0, 52, 102, 0.15);
            border-radius: 10px;
        }
        
        /* HEADER - Estilos Corporativos */
        .header {
            text-align: center;
            border-bottom: 3px solid #0052cc;
            padding-bottom: 30px;
            margin-bottom: 50px;
        }
        
        .header h1 {
            color: #0052cc;
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .header .subtitle {
            color: #5a6c7d;
            font-size: 15px;
            font-weight: 500;
        }
        
        /* GALERÍA - Album de Fotos */
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
        }
        
        .photo-card {
            background: #f8f9fa;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 52, 102, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            page-break-inside: avoid;
            max-width: 900px;
            width: 100%;
        }
        
        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 52, 102, 0.2);
        }
        
        .photo-filename {
            background: #0052cc;
            color: white;
            padding: 12px 20px;
            font-size: 25px;
            font-weight: 600;
            text-align: center;
        }
        
        .photo-image {
            width: 840px;
            max-width: 100%;
            height: 640px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
            background: #e9ecef;
        }
        
        .photo-info {
            padding: 30px;
            background: white;
        }
        
        .photo-title {
            color: #0052cc;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .photo-meta {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #6c757d;
            flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .meta-icon {
            color: #0052cc;
            font-weight: bold;
        }
        
        .photo-comment {
            color: #495057;
            font-size: 14px;
            line-height: 1.8;
            padding: 15px;
            background: #f0f4ff;
            border-left: 4px solid #0052cc;
            border-radius: 4px;
            font-style: italic;
        }
        
        /* FOOTER */
        .footer {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
            text-align: center;
            color: #6c757d;
            font-size: 12px;
        }
        
        .footer strong {
            color: #0052cc;
        }
        
        /* BOTÓN PDF */
        .pdf-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #0052cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 52, 102, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .pdf-button:hover {
            background: #003d99;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 52, 102, 0.4);
        }
        
        .pdf-button:active {
            transform: translateY(0);
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            .container {
                box-shadow: none;
                max-width: 100%;
                padding: 30px;
            }
            .photo-card {
                page-break-inside: avoid;
                margin-bottom: 30px;
            }
            .photo-card:hover {
                transform: none;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
            .pdf-button {
                display: none;
            }
            .photo-image {
                max-height: 600px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <button class="pdf-button" onclick="generarPDF()">📄 Generar PDF</button>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1> REPORTE LOGÍSTICO DICIEMBRE 2025</h1>
            <div class="subtitle">Álbum Fotográfico de Distribución</div>
        </div>
        
        <!-- GALERÍA DINÁMICA -->
        <div class="gallery" id="gallery"></div>
        
        <!-- FOOTER -->
        <div class="footer">
            <strong>Reporte Logístico - Diciembre 2025</strong><br>
            Colher Bolivia | Distribución y Posicionamiento de Marcas<br>
            Documento generado: 06 de Enero, 2026
        </div>
    </div>

    <script>
        function generarPDF() {
            const button = document.querySelector('.pdf-button');
            button.textContent = '⏳ Generando PDF...';
            button.disabled = true;

            const container = document.querySelector('.container');
            const containerHeight = container.scrollHeight;
            const containerWidth = container.scrollWidth;
            
            // Calcular dimensiones personalizadas basadas en el contenido
            const pdfWidth = 210; // A4 width en mm
            const pdfHeight = (containerHeight * pdfWidth) / containerWidth;

            const opt = {
                margin: [10, 10, 10, 10],
                filename: 'Reporte_Logistico_Diciembre_2025.pdf',
                image: { type: 'jpeg', quality: 0.95 },
                html2canvas: { scale: 2, useCORS: true, logging: false },
                jsPDF: { unit: 'mm', format: [pdfWidth, pdfHeight], orientation: 'portrait' },
                pagebreak: { mode: 'avoid-all' }
            };

            html2pdf().set(opt).from(container).save().then(() => {
                button.textContent = '📄 Generar PDF';
                button.disabled = false;
            }).catch(err => {
                console.error('Error generando PDF:', err);
                button.textContent = '❌ Error - Reintentar';
                button.disabled = false;
            });
        }

        async function loadGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '<div style="color:#6c757d;">Cargando álbum…</div>';

            try {
                const response = await fetch('metadata.json', { cache: 'no-store' });
                if (!response.ok) {
                    throw new Error('No se pudo cargar metadata.json');
                }
                const data = await response.json();

                const parseFecha = (valor) => {
                    if (!valor || typeof valor !== 'string') return 0;
                    const parts = valor.trim().split(' ');
                    const fecha = parts[0]?.split('/') || [];
                    const hora = (parts[1] || '00:00').split(':');
                    const [dia, mes, anio] = fecha.map(Number);
                    const [h, m] = hora.map(Number);
                    const date = new Date(anio || 0, (mes || 1) - 1, dia || 1, h || 0, m || 0);
                    return date.getTime() || 0;
                };

                const ordenadas = [...data.imagenes].sort((a, b) => parseFecha(b.fecha_captura) - parseFecha(a.fecha_captura));

                gallery.innerHTML = '';
                ordenadas.forEach((imagen) => {
                    const titulo = (imagen.titulo || 'Sin título').trim();
                    const descripcion = (imagen.descripcion || '').trim();
                    const fecha = (imagen.fecha_captura || 'Sin fecha').trim();

                    const photoCard = document.createElement('div');
                    photoCard.className = 'photo-card';
                    photoCard.innerHTML = `
                        <div class="photo-filename">${imagen.archivo}</div>
                        <img src="imagen/${imagen.archivo}" alt="${titulo}" class="photo-image">
                        <div class="photo-info">
                            <div class="photo-meta">
                                <div class="meta-item"><span class="meta-icon">📅</span> Fecha de captura: ${fecha}</div>
                            </div>
                            ${descripcion ? `<div class="photo-comment">${descripcion}</div>` : ''}
                        </div>
                    `;
                    gallery.appendChild(photoCard);
                });
            } catch (error) {
                console.error('Error cargando la galería:', error);
                gallery.innerHTML = '<p style="color: red;">Error al cargar metadata.json. Sirve el sitio con un servidor local (ej. python -m http.server 8000) y ejecuta generate_metadata.ps1 primero.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>
</html>
